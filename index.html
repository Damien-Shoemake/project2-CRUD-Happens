      crossorigin="anonymous"
    ></script>
    <title>Bucket List</title>

  <body>
    <nav class="navbar navbar-expand-lg bg-light mb-5">
      <div class="container">
        <a
          class="navbar-brand shadow-sm p-2 bg-body rounded border border-primary text-primary fw-bold"

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card mb-3">
        <div class="card-header text-primary fw-bold fs-5">Title</div>
        <div class="card-body">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum
            earum autem quidem eaque, vel officia, quo magnam ipsam perferendis
            asperiores sed et totam praesentium assumenda.
          </p>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header text-primary fw-bold fs-5 mb-3">Comment</div>
        <div class="mb-3">
          <div class="card-body">
            <textarea
              class="form-control mb-3"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
            <button type="submit" class="btn btn-primary">Submit!</button>
          </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header text-primary fw-bold fs-5">Login</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Username</label
              >
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input type="password" class="form-control" />
            </div>
          </form>
          <button type="submit" class="btn btn-primary">Login!</button>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header text-primary fw-bold fs-5">SignUp</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="validationServerUsername" class="form-label"
                >Username</label
              >
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input type="password" class="form-control" />
            </div>
          </form>

          <button type="submit" class="btn btn-primary mb-3">SignUp!</button>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header text-primary fw-bold fs-5">Edit Post</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputUsern" class="form-label">Title</label>
              <input type="Username" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputUsern" class="form-label">Content</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="2"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="submit" class="btn btn-primary">Delete</button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header text-primary fw-bold fs-5">Create New Post</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputUsern" class="form-label">Title</label>
              <input type="Username" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputUsern" class="form-label">Content</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="2"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
      
    </div>
  </body>
</html>
