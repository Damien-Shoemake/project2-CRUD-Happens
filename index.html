<!-- navbar end -->

<!-- header start-->
    <div class="container">
      <div class="px-4 py-5 my-5 text-center">
        <p class="d-block mx-auto mb-4 display-1">ðŸª£</p>
        <h1 class="fw-bold display-2">Bucket List Blog</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Quickly find bucket list ideas. Create your own bucket list. Follow others as they journey to the end.</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-lg px-4">Login</button>
            <button type="button" class="btn btn-primary btn-lg px-4">Sign up</button>
          </div>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button id="homeIdea" type="button" class="btn btn-success btn-lg px-4 my-4">Get an idea</button>
          </div>
        </div>
      </div>
      </div>
<!-- header end -->

      <div class="card mb-3">
        <div class="card-header text-primary fw-bold fs-5 mb-3">Comment</div>
        <div class="mb-3">
          <div class="card-body">
            <textarea
              class="form-control mb-3"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
            <button type="submit" class="btn btn-primary">Submit!</button>
          </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header text-primary fw-bold fs-5">Login</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Username</label
              >
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input type="password" class="form-control" />
            </div>
          </form>
          <button type="submit" class="btn btn-primary">Login!</button>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header text-primary fw-bold fs-5">SignUp</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="validationServerUsername" class="form-label"
                >Username</label
              >
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input type="password" class="form-control" />
            </div>
          </form>

          <button type="submit" class="btn btn-primary mb-3">SignUp!</button>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header text-primary fw-bold fs-5">Edit Post</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputUsern" class="form-label">Title</label>
              <input type="Username" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputUsern" class="form-label">Content</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="2"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="submit" class="btn btn-primary">Delete</button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header text-primary fw-bold fs-5">Create New Post</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputUsern" class="form-label">Title</label>
              <input type="Username" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputUsern" class="form-label">Content</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="2"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
      
    </div>
    <!-- popper and bootstrap  -->
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
